<!DOCTYPE html>
<html>
    <body>

        <p>This page calculates Simple Interest!</p>

        <hr>

        <form name="myForm" onsubmit="myFunction()">
            <label>Principal Amount: </label>
            <input type="float" name="principal"> <br>
            <label>Interest Rate (%): </label>
            <input type="float" name="interest"> <br>
            <label>Duration in years: </label>
            <input type="float" name="duration"> <br>
            <input type="submit" value="Submit">
        </form> 

        <script>
            
            function myFunction() {

                var principal = document.forms["myForm"]["principal"].value;
                var interest = document.forms["myForm"]["interest"].value;
                var duration = document.forms["myForm"]["duration"].value;

                alert("Simple Interest is " + (principal*interest*duration/100).toFixed(2) + " (in units of principal amount)!");

            }

        </script>

    </body>
</html>
